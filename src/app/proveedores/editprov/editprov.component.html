<div class="row">
    <div class="col-xs-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h2>Añadir nuevo proveedor</h2>
        <form (ngSubmit)="onSubmit()" #formpro="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text"
                    class="form-control"
                    [(ngModel)]="proveedor.nombre"
                    id="nombre"
                    name="nombre">   
            </div>
            <div class="form-group">
                <label for="cif">C.I.F</label>
                <input type="text"
                    class="form-control"
                    [(ngModel)]="proveedor.cif"
                    id="cif"
                    name="cif">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text"
                    class="form-control"
                    [(ngModel)]="proveedor.direccion"
                    id="direccion"
                    name="direccion">
            </div>
            <div class="form-group">
                <label for="cp">Código Postal</label>
                <input type="text"
                    class="form-control"
                    [(ngModel)]="proveedor.cp"
                    id="cp"
                    name="cp">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text"
                    class="form-control"
                    [(ngModel)]="proveedor.localidad"
                    id="localidad"
                    name="localidad">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <select class="form-control"
                id="provincia"
                [(ngModel)]="proveedor.provincia"
                name="provincia">
                <option value="">Seleccione la provincia</option>
                <option *ngFor="let provincia of provincias"
                [value]="provincia">{{provincia}} </option>
                </select>
            </div>           
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number"
                    class="form-control"
                    [(ngModel)]="proveedor.telefono"
                    id="telefono"
                    name="telefono">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico </label>
                <i class="fa fa-check-circle check" *ngIf="email.valid"></i>
                <i class="fa fa-exclamation-circle uncheck" *ngIf="email.invalid && email.touched"></i>
                <input type="text"
                    class="form-control"
                    [(ngModel)]="proveedor.email"
                    id="email"
                    name="email"
                    required
                    email
                    #email="ngModel">
                <p class="alert alert-danger" *ngIf="email.invalid && email.touched">
                    Por favor introduzca una dirección de correo correcta.
                </p>
            </div>
            <div class="form-group">
                <label for="contacto">Persona de contacto</label>
                <input type="text"
                    class="form-control"
                    [(ngModel)]="proveedor.contacto"
                    id="contacto"
                    name="contacto">
            </div>
            <button type="submit"  class="btn btn-primary" [disabled]="!formpro.valid">Guardar Cambios</button>
            <a class="btn btn-danger" routerLink="/proveedor">Cancelar</a>
            <p class="alert alert-danger " *ngIf="!formpro.valid">
                Por favor complete todos los campos
            </p>
        </form>

      <!--   <hr>
      <pre>{{ proveedor | json }}</pre> -->

    </div>
</div>
